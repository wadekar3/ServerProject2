<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
        }
        .form-container {
            background-color: #b2ebf2;
            border: 2px solid #00796b;
            padding: 20px;
            width: 100%;
            height:100vh;
            margin: auto;
            border-radius: 10px;
        }
        .form-container h2 {
            text-align: center;
            color: #004d40;
        }
        .form-group {
            margin: 10px 0;
        }
        label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: 300px;
            padding: 5px;
            border: 1px solid #00796b;
            border-radius: 5px;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-left: 10px;
        }
        .submit-button {
            text-align: center;
            margin-top: 20px;
        }
        input[type="submit"] {
            background-color: #ff80ab;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top:150px;
        }
    </style>

</head>
<body>
    <div class="form-container">
        <h2>Employee Form</h2>
        <form action="From" method="post">
            <div class="form-group">
                <label for="empId">Employee Id:</label>
                <input type="text" id="empId" name="empId" value="111">
            </div>
            <div class="form-group">
                <label for="empName">Employee Name:</label>
                <input type="text" id="empName" name="empName" value="Roshan">
            </div>
            <div class="form-group">
                <label for="empAddress">Employee Address:</label>
                <input type="text" id="empAddress" name="empAddress" value="HYD">
            </div>
            <div class="form-group">
                <label for="empSalary">Employee Salary:</label>
                <input type="text" id="empSalary" name="empSalary" value="35000">
            </div>
            <div class="form-group">
                <label>Employee Gender:</label>
                <input type="radio" id="male" name="gender" value="Male" checked>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
            </div>
            <div class="form-group">
                <label>Employee Profile:</label>
                <input type="radio" id="developer" name="profile" value="Developer" checked>
                <label for="developer">Developer</label>
                <input type="radio" id="tester" name="profile" value="Tester">
                <label for="tester">Tester</label>
                <input type="radio" id="qa" name="profile" value="QA">
                <label for="qa">QA</label>
            </div>
            <div class="form-group">
                <label>Employee Hobbies:</label>
                <input type="checkbox" id="reading" name="hobbies" value="Reading">
                <label for="reading">Reading</label>
                <input type="checkbox" id="writing" name="hobbies" value="Writing">
                <label for="writing">Writing</label>
                <input type="checkbox" id="searching" name="hobbies" value="Searching">
                <label for="searching">Searching</label>
                <input type="checkbox" id="coding" name="hobbies" value="Coding">
                <label for="coding">Coding</label>
            </div>
            <div class="submit-button">
                <input type="submit" value="SUBMIT">
            </div>
        </form>
	


</body>
</html>
